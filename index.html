<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>

<body style="background-color: darkslategrey; color: white; padding-top: 30px;">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5">CRUD Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4">
                <div class="col-8 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" name="" id="firstname" class="form-control" placeholder="Enter your First Name">
                </div>
                <div class="col-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="" id="lastname" class="form-control" placeholder="Enter your Last Name">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="rollnumber">Roll Number</label>
                    <input type="text" name="" id="rollNumber" class="form-control"
                        placeholder="Enter your Roll Number">
                </div>
                <div class="col-8 col-md-8">
                    <input type="button" class="btn btn-success submit" value="submit">
                </div>
            </form>
            <div class="col-9 col-md-9 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Mohammad</td>
                            <td>Zaid</td>
                            <td>01</td>
                            <td>
                                <a href="#" class="btn btn-success edit">Edit</a>
                                <a href="#" class="btn btn-success delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
